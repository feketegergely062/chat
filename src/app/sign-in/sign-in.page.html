<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signIn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signIn</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input label="Phone Number" [(ngModel)]="phoneNumber"></ion-input>
    </ion-item>
  </ion-list>


  <ion-button (click)="signInWithPhone()" shape="round">Send Code</ion-button>
  
  
  <ion-list>
    <ion-item>
      <ion-input label="OTP code" [(ngModel)]="code"></ion-input>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col size="12">
      <ion-button [disabled]="!phoneNo"></ion-button>
    </ion-col>
  </ion-row>


  <ion-button (click)="verificationCode()" shape="round">Sign In</ion-button>
  <div id="recaptcha-container"></div>
</ion-content>
